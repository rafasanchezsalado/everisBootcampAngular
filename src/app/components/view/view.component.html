<mat-card>
    <mat-label>
        <h3>
            List of employees
        </h3>
    </mat-label>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let employee"> {{employee.id}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeName">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_name}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeAge">
            <th mat-header-cell *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_age}} </td>
        </ng-container>

        <ng-container matColumnDef="employeeSalary">
            <th mat-header-cell *matHeaderCellDef> Salary </th>
            <td mat-cell *matCellDef="let employee"> {{employee.employee_salary}} </td>
        </ng-container>

        <ng-container matColumnDef="profileImage">
            <th mat-header-cell *matHeaderCellDef> Profile Image </th>
            <td mat-cell *matCellDef="let employee"> {{employee.profile_image}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let employee">
                <button mat-raised-button color="accent" (click)="this.getEmployee(this.employee.id)">Edit</button>
                <button mat-raised-button color="warn" (click)="this.deleteEmployee(this.employee.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
